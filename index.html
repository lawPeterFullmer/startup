<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Startup Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>

        </header>
        <main class="content-wrap bg-body-secondary">
            <div class="card"> <!-- Main Screen -->
                <div class="card-body">
                    <h1 class="card-title">Draw AI</h1>
                    <p class="card-text">Login to Play</p>
                    <form method="get" action="./Pages/Login/login.html" id="cardButtons">
                        <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <button type="button" class="btn btn-primary mb-2" onclick="window.location.href='Pages/Draw/draw.html';">Skip to Drawing</button>
                        <button type="button" class="btn btn-primary disabled" onclick="window.location.href='Pages/Draw/draw.html';">Join Game</button>
                    </form>
                </div>
            </div>
            <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true"> <!-- Login Modal -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Log In</h5>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row" style="justify-content: center; align-items: center;">
                                <div class="col-md-6 text-center">
                                    <h6 id="signupLink">Don't have an account? <a href="#" class="link-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a></h6>
                                </div>
                                <div class="col-md-6 text-right" style="align-items:center;">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameLobbyModal">Submit</button> <!-- Submit the username and password! -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true"> <!-- Signup Modal -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Sign Up</h5>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Reenter Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row" style="justify-content: center; align-items: center;">
                                <div class="col-md-6 text-center">
                                    <h6 id="loginLink">Already have an account? <a href="#" class="link-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></h6>
                                </div>
                                <div class="col-md-6 text-right" style="align-items:center;">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Submit</button> <!-- Submit the username and password! -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="gameLobbyModal" tabindex="-1" aria-hidden="true"> <!-- Game Lobby Modal -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Lobby</h5>
                        </div>
                        <div class="modal-body">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#joinGameModal">Join Game</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#hostGameModal">Host Game</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="joinGameModal" tabindex="-1" aria-hidden="true"> <!-- Game Lobby Modal -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Join Game</h5>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Game Code">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#gameLobbyModal">Back</button>
                            <button type="button" class="btn btn-primary">Join Game</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="hostGameModal" tabindex="-1" aria-hidden="true"> <!-- Game Lobby Modal -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Host Game</h5>
                        </div>
                        <div class="modal-body">
                            <h3 id="gameCode">AAAA</h3>
                            <table class="table table-striped table-hover">
                                <thead>
                                  <tr class="table-success">
                                    <th scope="col">#</th>
                                    <th scope="col">Player</th>
                                  </tr>
                                </thead>
                                <tbody class="table-primary">
                                  <tr>
                                    <th scope="row">1</th>
                                    <td id="player1">Host's Name</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td id="player2">...</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td id="player3">...</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">4</th>
                                    <td id="player4">...</td>
                                  </tr>
                                </tbody>
                              </table>
                            <!-- <label for="shareIcon">Invite friends
                                <i id="shareIcon" class="bi bi-share"></i>
                            </label> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#gameLobbyModal">Back</button>
                            <button type="button" class="btn btn-primary">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
