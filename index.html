<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Startup Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>

        </header>
        <main class="content-wrap bg-body-secondary">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Draw AI</h1>
                    <p class="card-text">Login to Play</p>
                    <form method="get" action="./Pages/Login/login.html" id="cardButtons">
                        <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='Pages/Draw/draw.html';">Skip to Drawing</button>
                    </form>
                </div>
            </div>
            <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Log In</h5>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row" style="justify-content: center; align-items: center;">
                                <div class="col-md-6 text-center">
                                    <h6 id="signupLink">Don't have an account? <a href="#" class="link-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a></h6>
                                </div>
                                <div class="col-md-6 text-right" style="align-items:center;">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Submit</button> <!-- Submit the username and password! -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Sign Up</h5>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Reenter Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row" style="justify-content: center; align-items: center;">
                                <div class="col-md-6 text-center">
                                    <h6 id="loginLink">Already have an account? <a href="#" class="link-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></h6>
                                </div>
                                <div class="col-md-6 text-right" style="align-items:center;">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Submit</button> <!-- Submit the username and password! -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
