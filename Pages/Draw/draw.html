<head>
  <title>Startup Home</title>
  <link rel="stylesheet" href="draw.css">
  <link rel="stylesheet" href="../../Styles/classStyles.css">
  <script src="draw.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<style>
  /* Disable intrinsic user agent touch behaviors (such as panning or zooming) */
  canvas {
    touch-action: none;
  }
</style>

<body>

  <button id="BackButton" onclick="goToHome()">Back</button>
  <h1 id="Title">Start drawing!</h1>
  <div>
    <button id="ClearCanvasButton" onclick="clearCanvas()">Clear Canvas</button>
  </div>
  <div>
    <canvas width="400" height="400" id="DrawingCanvas">Hmmmm, it appears that your browser does not support
      canvases.</canvas>
    <!--     <input type="range" id="ThicknessSlider" min="0.5" max="3" step="0.1" value="1.7"> -->
  </div>
  <div id="colorPalette" class="grid-container">
    <div id="red" class="grid-item" onclick="setColor('red')"></div>
    <div id="orange" class="grid-item" onclick="setColor('orange')"></div>
    <div id="yellow" class="grid-item" onclick="setColor('yellow')"></div>
    <div id="lime" class="grid-item" onclick="setColor('lime')"></div>
    <div id="blue" class="grid-item" onclick="setColor('blue')"></div>
    <div id="purple" class="grid-item" onclick="setColor('purple')"></div>
    <div id="magenta" class="grid-item" onclick="setColor('magenta')"></div>
    <div id="white" class="grid-item" onclick="setColor('white')"></div>
    <div id="black" class="grid-item" onclick="setColor('black')"></div>
  </div>
  <div>
    <h2 id="top_guess">Guessing...</h2>
  </div>
</body>
