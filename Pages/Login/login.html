<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>

<body>
  <h1 id="Title">Log In</h1>
  <button id="BackButton" onclick="goToHome()">Back</button>
  <div id="UsernameSection">
    <Label for="username" id="UsernameLabel">Username:</Label>
    <input type="text" id="UsernameField" placeholder="username" autocomplete="off">
  </div>
  <div id="PasswordSection">
    <Label for="password" id="PasswordLabel">Password:</Label>
    <input type="password" id="PasswordField" placeholder="password">
  </div>
  <button id="SubmitButton" onclick="manageLogin()">Log In</button>
  <h2 id="Notification"></h2>
</body>
