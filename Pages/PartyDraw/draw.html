<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Startup Draw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./draw.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="content-wrap bg-body-secondary">
    <div class="card" id="mainCard">
      <div class="card-header">
        <!-- <button type="button" class="btn btn-secondary" id="BackButton" onclick="goToHomeFromButton()">Quit Game</button> -->
        <!-- <h1 id="title">Start Drawing!</h1> -->
        <h1 id="PromptReminder">...</h1>
        <input type="range" class="form-range bg-primary-subtle" min="0.5" max="3" step="0.1" value="1" id="thicknessSlider">
        <h1 id="Time">...</h1>
      </div>
      <div class="card-body">
        <main>
          <div id="canvasContainerParent" height="100%">
            <canvas width="100%" height="25%" id="DrawingCanvas">Hmmmm, it appears that your browser does not support
              canvases.</canvas>
          </div>
        </main>
      </div>
    </div>
    <div class="modal fade" id="promptModal" data-backdrop="static" data-keyboard="false" datatabIndex = "-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body bg-body-tertiary" id="Prompt">
            Draw a ...
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="doneDrawingModal" data-backdrop="static" data-keyboard="false" datatabIndex = "-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body bg-body-tertiary" id="Prompt">
            Done Drawing!
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="guessModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1>AI Guesses</h1>
          </div>
          <div class="modal-body bg-body-tertiary">
            <h2 id="totalPoints">Total Points: 0</h2>
            <h2 id="pointsAwarded">Points awarded:</h2>
            <table class="table table-striped table-hover">
              <thead>
                <tr class="table-success">
                  <th scope="col">#</th>
                  <th scope="col">Guess</th>
                  <th scope="col">Confidence</th>
                </tr>
              </thead>
              <tbody class="table-light" id="guessTable">
                <tr>
                  <th scope="row">1</th>
                  <td id="g1guess">...</td>
                  <td id="g1conf">...</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td id="g2guess">...</td>
                  <td id="g2conf">...</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td id="g3guess">...</td>
                  <td id="g3conf">...</td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td id="g4guess">...</td>
                  <td id="g4conf">...</td>
                </tr>
                <tr>
                  <th scope="row">5</th>
                  <td id="g5guess">...</td>
                  <td id="g5conf">...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" keyboard="false" backdrop="static" focus="true" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Loading</h5>
          </div>
          <div class="modal-body">
            <p>Please wait while the AI model loads...</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script async src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script type="module" src="./draw.js"></script>
  </body>
</html>
